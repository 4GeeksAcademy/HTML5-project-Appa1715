<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Hello, world!</title>
  </head>
  <body>
      <div class="container mt-5">
        <div class="card text-">
            <div class="card-header">
              <h3>Payment form example</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                      <div class="alert alert-danger" role="alert">
                        Some Fields are missing
                      </div>                    </div>
                <div class="row">
                    <div class="col-6">
                      <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Card #</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="XXXXXXXXXXXX">
                      </div>
                    </div>
                    <div class="col-3">
                      <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">CVC #</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="0000">
                      </div>
                    </div>
                    <div class="col-3">
                      <div class="mb-3">
                        <i class="fa-solid fa-dollar-sign"></i>
                        <label for="formGroupExampleInput2" class="form-label">Amount</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Amount">
                      </div>
                    </div>
                </div>
                <div class="row">
                  <div class="col">
                    <label for="formGroupExampleInput2" class="form-label">First name</label>
                    <input type="text" class="form-control" placeholder="" aria-label="">
                  </div>
                  <div class="col">
                    <label for="formGroupExampleInput2" class="form-label">Last name</label>
                    <input type="text" class="form-control" placeholder="" aria-label="">
                  </div>
                </div>
              <div class="row"></div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select">
                    <option selected>Pick a State</option>
                    <option>California</option>
                    <option>New Mexico</option>
                    <option>Florida</option>
                    <option>Texas</option>
                    <option>Alaska</option>
                    <option>Virginia</option>
                    <option>Utah</option>
                    <option>Idaho</option>
                    <option>Oklahoma</option>
                    <option>Ohio</option>
                    <option>Wisconsin</option>
                    <option>Washington</option>
                    <option>Arkansas</option>
                    <option>Alabama</option>
                    <option>Virginia</option>
                    <option>Connecticut</option>
                    <option>Kansas</option>
                    <option>Maine</option>
                    <option>Vermont</option>
                    <option>Colorado</option>
                    <option>Pennsylvania</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputZip" class="form-label">Postal Code</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label for="formGroupExampleInput2" class="form-label">We accept:</label>
                  <div class="alert alert-dark" role="alert">
                    <div class="form-check form-check-inline">
                      <i class="fa-brands fa-cc-mastercard"></i>
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                      <label class="form-check-label" for="inlineRadio4">
                      </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <i class="fa-brands fa-cc-visa"></i>
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                      <label class="form-check-label" for="inlineRadio4">
                      </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <i class="fa-brands fa-cc-diners-club"></i>
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                      <label class="form-check-label" for="inlineRadio4">                    </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <i class="fa-brands fa-cc-amex"></i>
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                      <label class="form-check-label" for="inlineRadio4">
                      </label>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1"></textarea>
                  <div id="exampleFormControlTextarea1" class="form-text">Add any notes here</div>
                </div>
              </div>  
            </div>               
            </div>
            <div class="card-footer text-end">
              <button type="button" class="btn btn-primary">Send</button>
              <button type="button" class="btn btn-secondary">Cancel</button>
            </div>
          </div>
        

    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
